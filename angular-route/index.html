<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Angular - Route</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
  </head>
  <body>

    <div class="container">

      <header>
        <h1 class="page-header">My App</h1>

        <nav>
          <ul class="nav nav-tabs">
            <!-- section <==> $rootScope.section -->
            <li ng-class="section === 1 ? 'active' : ''">
              <a href="#/">Home</a>
            </li>
            <li ng-class="section === 2 ? 'active' : ''">
              <a href="#/section1">Section 1</a>
            </li>
            <li ng-class="section === 3 ? 'active' : ''">
              <a href="#/section2">Section 2</a>
            </li>
          </ul>
        </nav>
      </header>

      <div ng-view></div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/section1.js"></script>
    <script src="js/controllers/section2.js"></script>
  </body>
</html>
